<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreeBee Spelling Bee</title>
  <link rel="icon" href="favicons/bee.ico">
  <link rel="apple-touch-icon" href="favicons/bee.ico">
  <!-- Optionally add manifest for Android/Chrome PWA support -->
  <!-- <link rel="manifest" href="manifest.json"> -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/honeycomb.css">
  <link rel="stylesheet" href="css/submissions.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="favicons/bee.ico" alt="Bee Logo" class="bee-logo" />
      <div class="logo-text">
        <span class="logo-main">FreeBee</span>
        <span class="logo-date"> <!-- Date will be filled by JS --> </span>
      </div>
    </div>
    <div class="hamburger-menu-container">
      <button class="hamburger-menu" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item rules-item">Rules</button>
        <button class="dropdown-item hint-item">Hint</button>
        <button class="dropdown-item rankings-item">Rankings</button>
        <button class="dropdown-item answers-item">Yesterday's Answers</button>
      </div>
    </div> 

  </header>
  <main>
    <section class="game-container">
      <div class="progress-container">
        <div class="level-label">
          <div class="title" id="rank-title">Beginner</div>
          <div class="subtitle" id="rank-subtitle"><strong>8</strong> to Novice</div>
        </div>
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <!-- Dots will be injected here by JS -->
          </div>
        </div>
      </div>
      <div class="found-words-box">
        <div class="found-words-header">
          <span class="found-words-count">You have found 0 words</span>
          <button class="found-words-toggle" aria-label="Expand word list" title="Show all words">&#x25BC;</button>
        </div>
        <div class="found-words-list" style="display:none;"></div>
      </div>
      <div id="feedback-bubble-container" style="height:38px;"></div>
      <div class="current-word" tabindex="0"></div>
      <div class="honeycomb">
      </div>
      <input class="word-input" type="text" autocomplete="off" />
      <div class="game-buttons">
        <button class="delete-btn">Delete</button>
        <button class="shuffle-btn" title="Shuffle">
          <img src="favicons/shuffle.ico" alt="Shuffle" />
        </button>
        <button class="submit-btn">Enter</button>
      </div>
      <div class="share-btn-row">
        <button class="share-btn" id="share-btn">Share</button>
      </div>
    </section>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
