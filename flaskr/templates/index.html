<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeBee Spelling Bee</title>
  <link rel="stylesheet" href="/static/css/navbar.css">
  <link rel="stylesheet" href="/static/css/buttons.css">
  <link rel="stylesheet" href="/static/css/honeycomb.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="/static/favicons/bee.ico" alt="Bee Logo" class="bee-logo" />
      <div class="logo-text">
        <span class="logo-main">FreeBee</span>
        <span class="logo-date"> <!-- Date will be filled by JS --> </span>
      </div>
    </div>
    <div class="hamburger-menu-container">
      <button class="hamburger-menu" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item rules-item">Rules</button>
        <button class="dropdown-item hint-item">Hint</button>
        <button class="dropdown-item rankings-item">Rankings</button>
        <button class="dropdown-item stats-item">Stats</button>
      </div>
    </div> 

  </header>
  <main>
    <section class="game-container">
      <div class="found-words-box">
        <div class="found-words-header">
          <span class="found-words-count">You have found 0 words</span>
          <button class="found-words-toggle" aria-label="Expand word list" title="Show all words">&#x25BC;</button>
        </div>
        <div class="found-words-list" style="display:none;"></div>
      </div>
      <div class="current-word" tabindex="0"></div>
      <div class="honeycomb">
        <!-- Honeycomb letters will be rendered here by app.js -->
      </div>
      <input class="word-input" type="text" style="opacity:0;" autocomplete="off" />
      <div class="game-buttons">
        <button class="delete-btn">Delete</button>
        <button class="shuffle-btn" title="Shuffle">
          <img src="/static/favicons/shuffle.ico" alt="Shuffle" />
        </button>
        <button class="submit-btn">Enter</button>
      </div>
    </section>
  </main>
  <script type="module" src="/static/js/app.js"></script>
  <script type="module" src="/static/js/honeycomb.js"></script>
</body>
</html>
